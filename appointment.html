<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an appointment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/product.css">
  <link rel="stylesheet" href="css/appointment.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <nav class="navbar"></nav>
  <header class="hero-section">
    <h2 style="font-family: 'Alike'; font-style: normal;font-weight: 400;font-size: 52px;line-height: 40px;
        text-align: center; color: #3F3329; margin-top: -350px;">Book an appointment</h2>
  </header>

  <div>
    <h2 style="font-family: 'Alike';font-weight: 400;font-size: 40px;line-height: 40px;
        text-align: center; color: #3F3329; margin-top: -450px; margin-bottom: 70px;">Choose a time slot</h2>
  </div>

  <section class="available">
    <div class="oval-boxes">
      <div class="oval-box">
        <span>9:00 <br> 2 free slots</span>
      </div>
      <div class="oval-box">
        <span>11:00 <br> 1 free slots</span>
      </div>
      <div class="oval-box">
        <span>15:00 <br> 3 free slots</span>
      </div>
      <div class="oval-box">
        <span>17:00 <br> 5 free slots</span>
      </div>
    </div>
  </section>

  <div>
    <h2 style="font-family: 'Alike';font-weight: 400;font-size: 38px;line-height: 40px;
        text-align: center; color: #3F3329; margin-top: 100px; margin-bottom: 50px;">Enter your personal information</h2>
  </div>

  <section>
    <div class="oval-boxes2">
      <div class="oval-box2">
        <input type="text" placeholder="Your full name" class="form-control">
      </div>
      <div class="oval-box2">
        <input type="text" placeholder="Your email address" class="form-control">
      </div>
      <div class="oval-box2">
        <input type="text" placeholder="Your phone number" class="form-control">
      </div>
      <div class="oval-box2">
        <input type="text" placeholder="Coordinator of choice" class="form-control">
      </div>
      <div class="oval-box3">
        <input type="text" placeholder="Comments" class="form-control">
      </div>
      <div class="button-container">
        <button type="submit" class="submit-button" style="background-color: #882E2E;">Submit</button>
        <a href="consult.html" class="cancel-button">Cancel</a>
      </div>
    </div>
  </section>

  <footer style="margin-top: 300px;"></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/appointment.js"></script>
</body>
</html>
